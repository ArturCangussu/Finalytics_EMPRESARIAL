{% extends 'analisador/base.html' %}

{% block title %}Diagnóstico de CSV{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h1 class="h5 mb-0">Ferramenta de Diagnóstico de CSV</h1>
        </div>
        <div class="card-body">
            <p>Envie o arquivo .csv do "Seu Condomínio" que está causando o erro.</p>
            <hr>
            <form method="post" enctype="multipart/form-data">
                
                {% csrf_token %} {# <-- ESTA LINHA É ESSENCIAL E DEVE ESTAR AQUI #}
                
                <div class="mb-3">
                    <label for="arquivo_csv" class="form-label">Arquivo CSV</label>
                    <input type="file" name="arquivo_csv" class="form-control" id="arquivo_csv" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Analisar Arquivo</button>
            </form>
        </div>
    </div>
{% endblock %}
